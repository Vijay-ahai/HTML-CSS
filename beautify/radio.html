<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dt{
            float: left;
            height: 30px;
        }
        dd {
            margin: 0 25px;
            float: left;
        }
        b{
            background: black url(button.jpg) no-repeat -6px -6px;
            position: absolute;
            margin-left: -30px;
            width: 30px;
            height: 30px;
        }
        a{
            text-decoration: none;
            color: black;
            position: relative;
            font-family: 微软雅黑;
        }
        a:hover{
            color: red;
            text-decoration: underline;
        }
        a:hover b{
            background: black url(button.jpg) no-repeat -6px -35px;
        }
        a.checked b{
            background: black url(button.jpg) no-repeat -6px -36px;
        }

        #contain{
            margin: 30px auto;
            width: 500px;
            border: #cccccc solid 1px;
            padding: 30px;
        }
    </style>
</head>
<body>
<div id="contain">
    <dl>
        <dt>Original Language：</dt>
        <dd><a href="#" class="checked" onclick="Checked(0)"><b></b>Chinese</a></dd>
        <dd><a href="#" onclick="Checked(1)" ><b></b>English</a></dd>
        <dd><a href="#" onclick="Checked(2)"><b></b>Japanese</a></dd>
    </dl>
    <div style="clear: both"></div>
</div>

</body>
</html>
<script>
    function Checked(item) {
        console.log(item + 1);
        var a=document.getElementById("contain").getElementsByTagName("a");
        for(var i=0;i<3;i++){
            a[i].className="";
            if(item==i){
                a[i].className="checked";
            }
        }
    }
</script>
